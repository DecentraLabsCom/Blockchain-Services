# Docker Compose configuration for Blockchain Services
# 
# Quick Start:
# 1. Generate RSA keys (see README.md)
# 2. Copy .env.example -> .env (gitignored) with default values
# 3. Run: docker-compose up -d
# 4. Open /wallet-dashboard and create/import the institutional wallet.
#    The service auto-stores the encrypted key + credentials (no restart needed).
#
# Note: If deploying behind a reverse proxy (e.g., OpenResty), 
#       comment out the ports mapping to avoid conflicts.

version: '3.8'

services:
  blockchain-services:
    build: .
    image: blockchain-services:latest
    container_name: blockchain-services
    
    # Loads environment configuration from your local .env (gitignored).
    env_file:
      - .env
    
    # Additional environment variables (optional)
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - JAVA_OPTS=-Xmx512m -Xms256m
      # Enable wallet persistence (REQUIRED for institutional wallet to work)
      - WALLET_PERSISTENCE_ENABLED=true
      # Path to wallet storage file (mounted as volume below)
      - WALLET_FILE_PATH=/app/data/wallets.json
      # MySQL datasource for persistence (auth, WebAuthn, intents)
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/${BCHAIN_MYSQL_DATABASE:-blockchain_services}?serverTimezone=UTC&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true
      - SPRING_DATASOURCE_USERNAME=${BCHAIN_MYSQL_USER:-blockchain}
      - SPRING_DATASOURCE_PASSWORD=${BCHAIN_MYSQL_PASSWORD:-blockchain}
    
    # Mount volumes for keys, logs, and wallet data
    # SECURITY: Ensure key files have proper permissions (chmod 400 for private key)
    volumes:
      # RW so entrypoint can generate keys if missing; use :ro in hardened setups.
      - ./keys:/app/config/keys
      - ./logs:/app/logs
      # Persistent storage for encrypted wallets (survives container restart)
      - wallet-data:/app/data
    
    # Expose container port for internal networks; host mapping handled via override
    expose:
      - "8080"

    depends_on:
      mysql:
        condition: service_healthy

    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  mysql:
    image: mysql:8.0.41
    environment:
      MYSQL_ROOT_PASSWORD: ${BCHAIN_MYSQL_ROOT_PASSWORD:-change-me}
      MYSQL_DATABASE: ${BCHAIN_MYSQL_DATABASE:-blockchain_services}
      MYSQL_USER: ${BCHAIN_MYSQL_USER:-blockchain}
      MYSQL_PASSWORD: ${BCHAIN_MYSQL_PASSWORD:-blockchain}
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$${MYSQL_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
      interval: 30s
      start_period: 60s
    restart: unless-stopped

# Named volume for wallet persistence
volumes:
  wallet-data:
    driver: local
    # Optional: Use bind mount for easier backup
    # driver_opts:
    #   type: none
    #   device: /opt/blockchain-services/data
    #   o: bind

  mysql_data:
    driver: local

